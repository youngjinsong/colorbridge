		<style type="text/css">
			section {
				position: relative;
				width: 895px;
				margin: 0px auto;
			}
			.container {
				overflow: hidden;
			}
			.pix_diapo {
				width: 895px;
				height: 421px;
				background: url(img/loading.gif) center no-repeat;
				overflow: hidden;
				position: relative;
				-webkit-box-shadow: 0 3px 6px #ccc;
				-moz-box-shadow: 0 3px 6px #ccc;
				-o-shadow: 0 3px 6px #ccc;
				box-shadow: 0 3px 6px #ccc;
			}
			.pix_diapo > div {
				display: none;
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
			}
			#pix_prev, #pix_next {
				cursor: pointer;
				display: block;
				width: 40px;
				height: 40px;
				margin-top: -20px;
				position: absolute;
				top: 50%;
				z-index: 1001;
			}
			#pix_prev {
				background: url(img/prev.png) no-repeat;
				left: 10px;
			}
			#pix_next {
				background: url(img/next.png) no-repeat;
				left: auto !important;
				right: 10px !important;
			}
			#pix_pag {
				margin: 0 auto;
				position: relative;
				width: 805px;
				z-index: 1002;
			}
			#pix_commands {
				position: relative;
				cursor: pointer;
				display: block;
				float: left;
				width: 24px;
				height: 26px;
				margin: 0px;
			}
			#pix_play {
				display: none;
			}
			#pix_stop {
				display: none;
			}
			#pix_pag_ul {
				display: none;
			}
			#pix_pag_ul > li {
				width: 16px;
				cursor: pointer;
				display: block;
				display: inline-block;
				float: left;
				list-style: none;
				margin: -10px 10px 0 0;
				padding-top: 20px;
				text-align: center;
				text-indent: -9999px;
				position: absolute;
				top: -35px;
			}
			#pix_pag_ul > li > span {
				background: #5F6C7D;
				-webkit-border-radius: 8px;
				-moz-border-radius: 8px;
				-o-border-radius: 8px;
				border-radius: 8px;
				display: block;
				width: 16px;
				height: 16px;
			}
			#pix_pag_ul > li:hover > span > span {
				background: #9EA8B2;
			}
			#pix_pag_ul > li > span > span {
				display: block;
				width: 8px;
				height: 8px;
				margin: 4px;
				float: left;
				border-radius: 8px;
				-webkit-border-radius: 8px;
				-moz-border-radius: 8px;
				-o-border-radius: 8px;
			}
			#pix_pag_ul > li.diapocurrent > span > span {
				background: #7597BC;
				border-radius: 8px;
				-webkit-border-radius: 8px;
				-moz-border-radius: 8px;
				-o-border-radius: 8px;
			}

			#pix_pag_ul > li > .pix_thumb {
				display: none;
			}
			#pix_pag_ul > li > .thumb_arrow {
				display: none;
			}

			.pix_relativize {
				overflow: hidden;
				position: relative;
			}
			.elemHover {
				position: absolute;
			}
			.ui-loader {
				display: none;
			}

			.pix_relativize {
				overflow: hidden;
				position: relative;
			}
			.elemHover {
				position: absolute;
			}
			.ui-loader {
				display: none;
			}
