	<script type="text/javascript">
		$(function() {
	    $('#gallery').finalTilesGallery({
				gridCellSize: 50,            //snap tiles to a grid of size 'gridCellSize' use a high value, for example 50 to increment probability of having the tiles aligned (but it could crop some pixels) otherwise use a lower value like 2 o 5 to reduce the crop, but also reduces the probability of having aligned tiles
				minTileWidth: 100,           	//minimum tile width in px
				enableTwitter: true,          //enable Twitter sharing icon
				enableFacebook: true          //enable Facebook sharing icon
	    });
	    
     	/*
     	 * Popup Plugin
     	 * http://dimsemenov.com/plugins/magnific-popup/
     	 * 줌, 좌우 버튼  
     	 */
     	$('#gallery .tile-inner').magnificPopup({
        type: 'image',
        image: {
          verticalFit: true,
          titleSrc: function(item) {
            return item.el.attr('title');
          }
        },
        gallery: {
          enabled: true
        },
        zoom: {
          enabled: true,
          duration: 300, // don't foget to change the duration also in CSS
          opener: function(element) {
            return element.find('img');
          }
        }
      });
		});
	</script>
